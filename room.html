<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var roomId = osql.getParam('roomId');
        console.log(roomId)

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
            
            var sql = `select * from Rooms where id = ${roomId};`;
            var objects = await osql.connect(sql);

            var room = objects[0];
            document.getElementById('roomname').innerHTML = room.name;
            
            await refreshParticipants();
            setInterval(refreshParticipants, 2000);
        });


        async function refreshParticipants() { //参加者を表示する関数
            var sql = `select * from Rooms where roomid = ${roomId} order by time desc limit 10;`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.id}</td>`;
                html = html + `<td>${object.time}</td>`;
                html = html + `<td>${object.userId}</td>`;
                html = html + `<td>${object.comment}</td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('comments').innerHTML = html;
        }

        async function gamestart(){//ゲームを始める関数
            var sql =  `update Rooms set turn = 1 where id =${roomId}; `;
            var startID = osql.connect(sql);
            console.log(startId);
            //ゲームのページに動くようにする

        }

    </script>

</head>

<body>
    <h1>room</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>

    </div>
    <hr>

    <h2>rooms</h2>
    <h1>talkroom <span id="roomname"></span></h1>
    <div id="rooms"></div>
    <br>
    <div id="comments"></div>

    <button onclick = "gamestart()">start</button>

</body>

</html>
